

<div class="layui-form" lay-filter="layuiadmin-form-platform" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || 0}}" autocomplete="off" class="layui-input">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label">配置键</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="configKey" value="{{ d.params.configKey || '' }}" lay-verify="required" placeholder="请输入配置键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配置值</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea type="text" name="configValue" lay-verify="required" autocomplete="off" class="layui-textarea">{{ d.params.configValue || '' }}</textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select name="configType" lay-verify="required">
                    <option value="">请选择数据类型</option>
                    <option value="1" {{ d.params.configType === 1 ? 'selected' : '' }}>字符串</option>
                    <option value="2" {{ d.params.configType === 2 ? 'selected' : '' }}>布尔</option>
                    <option value="3" {{ d.params.configType === 3 ? 'selected' : '' }}>json</option>
                    <option value="4" {{ d.params.configType === 4 ? 'selected' : '' }}>整型</option>
                </select>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配置所用地</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="radio" name="configLocal" value="0" title="所有" {{ d.params.configLocal === 0 ? 'checked' : '' }} >
                <input type="radio" name="configLocal" value="1" title="后台" {{ d.params.configLocal === 1 ? 'checked' : '' }}>
                <input type="radio" name="configLocal" value="2" title="APP" {{ d.params.configLocal === 2 ? 'checked' : '' }}>
                <input type="radio" name="configLocal" value="3" title="后台管理" {{ d.params.configLocal === 3 ? 'checked' : '' }}>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">配置说明</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="configMark" value="{{ d.params.configMark || '' }}" lay-verify="required" placeholder="请输入配置说明" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-platform-config-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;
    });
</script>


<style>
    .pocket-form-label{
        width: 120px;
    }
</style>

<div class="layui-form" lay-filter="layuiadmin-incometype-form-list" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || 0}}" autocomplete="off" class="layui-input">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">消费对应码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="incomeCode" value="{{ d.params.incomeCode || '' }}" lay-verify="required" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item" style="display: none">
        <label class="layui-form-label pocket-form-label">是否启用</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="isEnable" value="{{ d.params.isEnable || '0' }}" lay-verify="required" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">消费说明</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="mark"  value="{{ d.params.mark || '' }}" lay-verify="required" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-incometype-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;
    });
</script>

<title>举报列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>审核管理</cite></a>
        <a><cite>举报列表</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="users-report-listreport">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">对象模块</label>
                    <div class="layui-input-block">
                        <input type="text" name="moduleName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">提出时间</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="addTime" name="addTime">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-report-listreport-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="LAY-users-report-list" lay-filter="LAY-users-report-list"></table>
            <script type="text/html" id="table-report-list">
                <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-list"></i>详情</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('userreport', layui.factory('userreport')).use(['admin', 'userreport', 'table', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,laydate = layui.laydate
            ,view = layui.view
            ,table = layui.table
            ,form = layui.form;
        laydate.render({
            elem: '#addTime'
            ,type: 'datetime'
            ,range: true
        })
        form.render(null, 'users-report-listreport');
        //监听搜索
        form.on('submit(LAY-report-listreport-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-users-report-list', {
                where: field
            });
        });
        /*$('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });*/
    });
</script>

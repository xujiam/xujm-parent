
<style>
    .pocket-form-label{
        width: 120px;
    }
</style>

<div class="layui-form" lay-filter="layuiadmin-pocket-form-list" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="account" value="{{ d.params.account || 0}}" autocomplete="off" class="layui-input">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">账号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tempaccount" value="{{ d.params.account || '' }}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">昵称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="nickname" value="{{ d.params.nickname || '' }}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">当前钻石数量</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="surplusDiamond" value="{{ d.params.surplusDiamond || '0' }}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label">增加钻石数量</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="addNum"  lay-verify="required" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label pocket-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-pocket-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;
    });
</script>
